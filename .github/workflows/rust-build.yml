name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cargo build
        run: cargo build --verbose
        working-directory: packages/beacons
      - name: Cargo test
        run: cargo test --verbose
        working-directory: packages/beacons
