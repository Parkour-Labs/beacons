name: qinhuai
description: A new Flutter FFI plugin project.
version: 0.0.1
homepage:
repository:

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  ffi: ^2.0.1
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.1
  meta: ^1.9.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffigen: ^9.0.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# Requires manual editing after generation.
ffigen:
  output: 'generated_bindings.dart'
  headers:
    entry-points:
      - 'native/qinhuai.h'

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
